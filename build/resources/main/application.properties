spring.application.name=gradle
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
#server.port=9093
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:MarketingDb,MODE=MariaDB;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=false;IGNORECASE=true;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

mybatis.type-aliases-package=com.samsung.sds.emarket.marketing.api.model

#springfox.documentation.swagger-ui.enabled=true
#springfox.documentation.swagger-ui.base-url=/swagger-ui.html
springfox.documentation.swagger-ui.enabled=true

#springfox.documentation.swagger-ui.base-url=/swagger-ui.html
#springdoc.api-docs.path=/

mybatis.mapper-locations=classpath:mappers/**/*.xml
